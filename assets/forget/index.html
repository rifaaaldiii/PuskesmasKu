<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--=============== BOXICONS ===============-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"
    />
    <!--=============== ICONS ===============-->
    <link
      rel="stylesheet"
      href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css"
    />
    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="style.css" />

    <link rel="icon" href="../../assets/img/logo.jpg" />
    <title>PuskesmasKu - Lupa Password</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="main__logo">
          <img src="../../assets/img/bg4.png" alt="" />
          <p>Masukan alamat email yang terkait dengan akun anda</p>
        </div>

        <div class="main__form">
          <form id="forgetForm">
            <div class="input__group">
              <label for="email">Email</label>
              <div class="form__input">
                <i class="las la-envelope"></i>
                <input
                  type="email"
                  id="email"
                  name="email"
                  placeholder="Masukan email anda"
                  required
                />
              </div>
            </div>

            <div class="button">
              <button type="submit" class="forget-button">Kirim</button>
            </div>

            <div class="main__bottom">
              <p>
                Sudah memiliki akun? <a href="../login/index.html">Masuk</a>
              </p>
            </div>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>

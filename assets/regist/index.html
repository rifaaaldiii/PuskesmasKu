<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--=============== BOXICONS ===============-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"
    />
    <!--=============== ICONS ===============-->
    <link
      rel="stylesheet"
      href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css"
    />
    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="style.css" />

    <link rel="icon" href="../../assets/img/logo.jpg" />
    <title>PuskesmasKu - Registrasi</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="main__title">
          <h1>Resgistrasi</h1>
          <p>Mendaftar untuk membuat akun</p>
        </div>

        <div class="main__form">
          <form id="registform">
            <div class="input__group">
              <label for="name">Nama</label>
              <div class="form__input">
                <i class="bx bx-user"></i>
                <input
                  type="text"
                  id="nama"
                  name="nama"
                  placeholder="Masukan nama lengkap anda"
                  required
                />
              </div>
            </div>

            <div class="input__group">
              <label for="email">Email</label>
              <div class="form__input">
                <i class="bx bx-envelope"></i>
                <input
                  type="email"
                  id="email"
                  name="email"
                  placeholder="Masukan email anda"
                  required
                />
              </div>
            </div>

            <div class="input__group">
              <label for="nomer">No. Handphone</label>
              <div class="form__input">
                <i class="bx bx-phone"></i>
                <input
                  type="number"
                  id="nomer"
                  name="nomer"
                  placeholder="0812345678"
                  required
                />
              </div>
            </div>

            <div class="input__group">
              <label for="password">Password</label>
              <div class="form__input">
                <i class="bx bx-lock-alt"></i>
                <input
                  type="password"
                  id="password"
                  name="password"
                  placeholder="Masukan password anda"
                  required
                />
              </div>
            </div>

            <div class="input__group">
              <label for="confirm-password">Konfirmasi Password</label>
              <div class="form__input">
                <i class="bx bx-lock-alt"></i>
                <input
                  type="password"
                  id="confirm-password"
                  name="confirm-password"
                  placeholder="Masukan konfirmasi password"
                  required
                />
              </div>
            </div>

            <div class="show__password">
              <a href="#" id="show-password">Tampilkan Password</a>
              <a href="#" id="hide-password" style="display: none"
                >Sembunyikan Password</a
              >
            </div>

            <div class="button">
              <button type="submit" class="regist-button">Registrasi</button>
            </div>
          </form>
        </div>

        <div class="main__span">
          <span></span>
          <p>atau</p>
          <span></span>
        </div>

        <div class="main__social">
          <a href="">
            <img src="../../assets/img/facebook.png" alt="" />
          </a>
          <a href="">
            <img src="../../assets/img/google.png" alt="" />
          </a>
          <a href="">
            <img src="../../assets/img/apple.png" alt="" />
          </a>
        </div>

        <div class="main__bottom">
          <p>Sudah mempunyai akun? <a href="../login/index.html">Masuk</a></p>
        </div>
      </div>
    </main>

    <script src="main.js"></script>
  </body>
</html>
